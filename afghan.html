<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral System</title>
</head>
<body>
  <h1>Referral System</h1>
  
  <!-- User Signup -->
  <h2>Create Account</h2>
  <input type="text" id="username" placeholder="Enter your name">
  <button id="signup-btn">Sign Up</button>
  
  <!-- Referral Code Input -->
  <h2>Enter Referral Code</h2>
  <input type="text" id="referral-code" placeholder="Enter referral code">
  <button id="referral-btn">Submit Referral Code</button>

  <!-- User Info -->
  <h2>Your Account Info</h2>
  <div id="user-info">
    <p><strong>Name:</strong> <span id="user-name">-</span></p>
    <p><strong>Balance:</strong> <span id="user-balance">0</span> AFN</p>
    <p><strong>Referral Code:</strong> <span id="user-ref-code">-</span></p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
